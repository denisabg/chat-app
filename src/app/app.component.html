<div style='direction: rtl'>
  <span> User Name: </span>
  <input  type='text' [(ngModel)]='user'>
</div>
<div class='outter'>
  <div class='content'>
    <div *ngFor='let chat of chatHub'>
      <span> {{chat.UserName}} </span>
      <span> {{chat.ChatMessage}} </span>
    </div>
  </div>
</div>
<div style='direction: rtl'>
  <span>Message: </span>
  <input  type='text' [(ngModel)]='message'>
  <button (click)=sendData()>send</button>
</div>
